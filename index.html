<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Calculator | siddharth329</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar--left">
        <h1>Calculator</h1>
      </div>
      <div class="navbar--right">
        <a href="https://github.com/siddharth329/calculator" class="source-link"><img src="./images/gitlogo.png" alt="Github Logo"> Source Code </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="calculator">
      <div class="calculator__display">
        &nbsp;
      </div>
      <div class="calculator__numpad">
        <div class="calculator__numkey numkey--1">AC</div>
        <div class="calculator__numkey numkey--2">C</div>
        <div class="calculator__numkey numkey--3">%</div>
        <div class="calculator__numkey numkey--4">/</div>
        <div class="calculator__numkey numkey--5">7</div>
        <div class="calculator__numkey numkey--6">8</div>
        <div class="calculator__numkey numkey--7">9</div>
        <div class="calculator__numkey numkey--8">x</div>
        <div class="calculator__numkey numkey--9">4</div>
        <div class="calculator__numkey numkey--10">5</div>
        <div class="calculator__numkey numkey--11">6</div>
        <div class="calculator__numkey numkey--12">-</div>
        <div class="calculator__numkey numkey--13">1</div>
        <div class="calculator__numkey numkey--14">2</div>
        <div class="calculator__numkey numkey--15">3</div>
        <div class="calculator__numkey numkey--16">+</div>
        <div class="calculator__numkey numkey--17">00</div>
        <div class="calculator__numkey numkey--18">0</div>
        <div class="calculator__numkey numkey--19">.</div>
        <div class="calculator__numkey numkey--20"> = </div>
      </div>
    </div>
  </main>

  <script src="./build/index.js"></script>
</body>
</html>
